<div ng-show="!vm.invalidId">
	<div class="videoInfoSection">
		<div class="info">
				<h3 class="videoName">{{vm.video.snippet.title}}</h3>
			<div class="publishDate"> Published on {{ vm.video.snippet.publishedAt | date: 'mediumDate'}}</div>
			<div class="videoDescription">
				{{ vm.video.snippet.description | limitTo: '25'}}
				{{ vm.video.snippet.description.length > 25 ? '...' : ''}}
			</div>
		</div>
		<div class="thumbnail">
			<div id="player"></div>
		</div>
	</div>
</div>
<div ng-show="vm.invalidId">
   Video info could not be loaded
</div>
