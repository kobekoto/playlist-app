<header class="header">
	<h1>My YouTube Playlist</h1>
</header>

<!-- Section that will be repeated -->
<div class='videoInfoSection' ng-repeat="video in vm.playlistData">
	<div class="info">
		<h3 class="videoName">{{ video.snippet.title }}</h3>
		<div class="publishDate"> Published on {{ video.snippet.publishedAt | date: 'mediumDate'}}</div>
		<div class="videoDescription">
			<!-- TODO: truncate description -->
			{{ video.snippet.description | limitTo: '25'}}
			{{ video.snippet.description.length > 25 ? '...' : ''}}
		</div>
	</div>
	<div class="thumbnail">
		<!-- Write directive logic for thumbnails for tablet -->
		<img ng-src="{{video.snippet.thumbnails.medium.url}}"/>
	</div>
</div>
